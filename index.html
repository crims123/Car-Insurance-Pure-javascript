<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
      integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-md-8 mr-md-auto ml-md-auto">
          <div id="contenido">
            <header>
              <h1 class="text-center">Quote your Car insurance</h1>
            </header>
            <div class="row contenido-formulario">
              <div class="col col-md-10 mr-md-auto ml-md-auto">
                <form action="#" id="cotizar-seguro">
                  <div class="form-group">
                    <label for="marca">Brand:</label>
                    <select class="form-control" id="marca">
                      <option value="">- Select -</option>
                      <option value="1">American</option>
                      <option value="2">Asian</option>
                      <option value="3">European</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="anio">Year:</label>
                    <select class="form-control" id="anio"> </select>
                  </div>
                  <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-legend col-12">Membership</legend>

                      <div class="col12">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="tipo"
                              value="basico"
                              checked
                            />
                            Basic
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="tipo"
                              value="completo"
                            />
                            Full
                          </label>
                        </div>
                      </div>
                    </div>
                  </fieldset>

                  <div id="cargando">
                    <img src="img/spinner.gif" />
                  </div>
                  <div id="resultado"></div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-raised btn-primary">
                      Price
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="js/bootstrap-material-design.js"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function() {
        $("body").bootstrapMaterialDesign();
      });
    </script>

    <script src="js/app.js"></script>
  </body>
</html>
